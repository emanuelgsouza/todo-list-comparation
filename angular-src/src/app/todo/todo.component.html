<div class="content">
  <ul>
    <app-todo-item
      *ngFor="let item of items"
      [item]="item"
      (change)="handleItemChange(item)"
      (delete)="handleDelete(item)"></app-todo-item>
  </ul>
  <form action="#">
    <div class="field">
      <div class="control">
        <input
          autofocus
          class="input is-primary"
          type="text"
          [(ngModel)]="todoItem"
          name="todoItem"
          placeholder="Uma tarefa qualquer">
      </div>
    </div>

    <button
      type="button"
      class="button is-primary"
      (click)="handleClick()"> Add </button>
  </form>
</div>
